name: "publish on gpr"

on:
  workflow_run:
    workflows: ['publish on npm']
    types:  
      - completed

jobs:
  publish-on-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with: 
          node-version: 16.15.1
          registry-url: https://npm.pkg.github.com/
          scope: '<@RaphaelBRodrigues>'
      - run: echo "//npm.pkg.github.com/@RaphaelBRodrigues" > ~/.npmrc
      - run: npm publish --userconfig=~/.npmrc
        env: 
          NODE_AUTH_TOKEN: ${{github.GPR_TOKEN}}